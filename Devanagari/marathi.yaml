name: "मराठी"
description: "Modern Keyboard Layout for Marathi by Sanmay Joshi"
languages: mr-IN
rows:
  - numbers:
      - १
      - २
      - ३
      - ४
      - ५
      - ६
      - ७
      - ८
      - ९
      - ०
  - letters:
      - {type: case, normal: ्, shifted: अ}
      - {type: case, normal: ा, shifted: आ}
      - {type: case, normal: ि, shifted: इ}
      - {type: case, normal: ी, shifted: ई}
      - {type: case, normal: ु, shifted: उ}
      - {type: case, normal: ू, shifted: ऊ}
      - {type: case, normal: े, shifted: ए}
      - {type: case, normal: ै, shifted: ऐ}
      - {type: case, normal: ो, shifted: ओ}
      - {type: case, normal: ौ, shifted: औ}
  - letters:
      - क
      - ख
      - ग
      - घ
      - च
      - छ
      - ज
      - झ
      - {type: case, normal: ॅ, shifted: अॅ}
      - {type: case, normal: ॉ, shifted: ऑ}
  - letters:
      - ट
      - ठ
      - ड
      - ढ
      - ण
      - त
      - थ
      - द
      - ध
      - [न, ङ, ञ]
  - letters:
      - प
      - फ
      - ब
      - भ
      - म
      - य
      - [र, ₹]
      - ल
      - व
      - श
  - letters:
      - $shift
      - ष
      - स
      - ह
      - ळ
      - क्ष
      - [ज्ञ, ॐ]
      - {type: case, normal: ृ, shifted: ऋ}
      - {type: case, normal: [ं, ः],  shifted: [अं, अः]}
      - $delete
  - bottom:
      - $symbols
      - type: contextual
        fallbackKey: ","
      - "!icon/action_switch_language|!code/action_switch_language"
      - $space
      - .
      - "!icon/enter_key|!code/key_enter"
  
